<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="onepage-scroll.css">
</head>
<body>
    <div class="main">
        <section class="inner1">
            <div class="content">
                <div class="font">
                    <h1>keitaの行きたい国ランキング</h1>
                    <p class="txt">私が行きたいな～と思っている国をランキング形式で紹介します♪</p>
                </div>
            </div>
        </section>
        
        <section class="inner2">
            <div class="content">
                <div class="font">
                    <h1>１位台湾</h1>
                    <p class="txt">ジブリファンの私が行きたくないはずがない！！<br>
                        千神風の建物が多いとのことなのでぜひ行ってみたい！！</p>
                </div>
            </div>
        </section>
        
        <section class="inner3">
            <div class="content">
                <div class="font">
                    <h1>２位イギリス</h1>
                    <p class="txt">すごく街並みがおしゃれ！！<br>
                        こんな街なら散歩が楽しそう♪</p>
                </div>
            </div>
        </section>
        
        <section class="inner4">
            <div class="content">
                <div class="font">
                    <h1>３位イタリア</h1>
                    <p class="txt">イタリアといえばベネチアが有名！！<br>
                        水の都で幻想的な日々を過ごしてみたいものです～</p>
                </div>
            </div>
        </section>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery.onepage-scroll.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
